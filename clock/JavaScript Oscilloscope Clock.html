    <script>
      var xData = [];
      var yData = [];
      var DIAMETER = 125;
      var audio1 = document.getElementById('audio1');
      var audio2 = document.getElementById('audio2');
      setInterval(play, 1000);

      function push(data, n) {
        // Integer only, 0-255.
        n = Math.round(n);
        n = Math.max(0, Math.min(255, n + 128));
        data.push(n);
      }

      function repeatArray(array, n) {
        // Return an array of length n,
        // made of repeated copies of the input array.
        var repeated = array.slice();
        while (repeated.length < n) {
          repeated = repeated.concat(repeated);
        }
        return repeated.slice(0, n);
      }

      function radialLine(angle, r1, r2) {
        // Draw a line from r1 to r2, centered at 128,128.
        // angle is in turns, clockwise, 0 points up.
        // r1 is start radius.
        // r2 is end radius.
        angle *= 2 * Math.PI;
        var dir = r1 > r2 ? -4 : 2;
        var r = r1;
        for (var r = r1; r1 > r2 ? r > r2 : r < r2; r += dir) {
          push(xData, Math.cos(angle) * r);
          push(yData, Math.sin(angle) * r);
        }
      }

      function arc(t1, t2) {
        // Draw an arc clockwise from angles t1 to t2.
        // t1 is the start angle (in turns).
        // t2 is the end angle (in turns).
        if (t2 < t1) {
          t2 += 1;
        }
        for (var angle = t1; angle < t2; angle += 1 / 180) {
          push(xData, Math.cos(Math.PI * 2 * angle) * DIAMETER);
          push(yData, Math.sin(Math.PI * 2 * angle) * DIAMETER);
        }
      }

      function tick(dial) {
        var tickLength = (Math.round(dial * 12) % 3) == 0 ? 20 : 10;
        radialLine(dial, DIAMETER - 2, DIAMETER - tickLength);
        radialLine(dial, DIAMETER - tickLength, DIAMETER - 2);
      }

      function play() {
        xData.length = 0;
        yData.length = 0;
        var now = new Date();
        var seconds = now.getSeconds() / 60;
        var minutes = (now.getMinutes() + seconds) / 60;
        var hours = ((now.getHours() + minutes) % 12) / 12;
        // Sweep hand out.
        radialLine(seconds, 0, 114);
        // Draw dial.
        var dial = seconds;
        var smallArc = Math.ceil(dial * 12) / 12;
        arc(dial, smallArc);
        for (dial = smallArc; dial < seconds + 11 / 12; dial += 1 / 12) {
          tick(dial);
          arc(dial, dial + 1 / 12);
        }
        tick(dial);
        arc(dial, seconds);
        // Sweep hand back.
        radialLine(seconds, 114, -20);
        radialLine(seconds, -20, 0);
        // Minute hand.
        radialLine(minutes, 0, 90);
        radialLine(minutes, 90, 0);
        // Hour hand.
        radialLine(hours, 0, 60);
        radialLine(hours, 60, 0);

        // Generate about 1 second worth of data.
        var length = 24000;
        var left = repeatArray(yData, length);
        var right = repeatArray(xData, length);

        // Play the sound.
        // Alternate between two audio tags, so that one can be playing while
        // the other is being loaded.
        var wav = makeWav(left, right);
        audio1.src = 'data:audio/x-wav;base64,' + btoa(wav);
        audio2.pause();
        audio1.play();
        // Swap the audio.
        var tmpAudio = audio1;
        audio1 = audio2;
        audio2 = tmpAudio;
      }

      function makeWav(left, right) {
        // Return a stereo WAV file built from the provided data arrays.
        var min = Math.min(left.length, right.length);
        var SubChunk2Size = min * 2;
        // RIFF chunk descriptor.
        var file = 'RIFF';
        file += numToLong(36 + SubChunk2Size);  // ChunkSize
        file += 'WAVE';
        // The 'fmt ' sub-chunk.
        file += 'fmt ';
        file += numToLong(16);  // Subchunk1Size
        file += numToShort(1);  // AudioFormat
        file += numToShort(2);  // NumChannels
        file += numToLong(22050);  // SampleRate
        file += numToLong(22050 * 2);  // ByteRate
        file += numToShort(2);  // BlockAlign
        file += numToShort(8);  // BitsPerSample

        // The 'data' sub-chunk.
        file += 'data';
        file += numToLong(SubChunk2Size);
        for (var i = 0; i < min; i++) {
          file += numToChar(left[i]) + numToChar(right[i]);
        }
        return file;
      }

      function numToChar(num) {
        // num is 0 - 255
        return String.fromCharCode(num);
      }

      function numToShort(num) {
        // num is 0 - 65536
        var b0 = num % 256; // low
        var b1 = (num - b0) / 256; // high
        return String.fromCharCode(b0) + String.fromCharCode(b1);
      }

      function numToLong(num) {
        // num is 0 - 4.2billion
        var b0 = num % 256;
        num = (num - b0) / 256;
        var b1 = num % 256;
        num = (num - b1) / 256;
        var b2 = num % 256;
        num = (num - b2) / 256;
        var b3 = num;
        return String.fromCharCode(b0) + String.fromCharCode(b1) +
            String.fromCharCode(b2) + String.fromCharCode(b3);
      }
